{% extends "base.html" %}

{% block title %}File Too Large - Sentinel Logger{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted">413</h1>
            <h2>File Too Large</h2>
            <p class="text-muted">The uploaded file exceeds the maximum allowed size (500 MB).</p>
            <a href="{{ url_for('main.upload') }}" class="btn btn-primary mt-3">
                <i class="bi bi-upload"></i> Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
